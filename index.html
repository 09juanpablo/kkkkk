<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiante Información</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Procesador de Datos del Estudiante</h1>

    <div class="result-container">
      <label for="nombreCompleto">Nombre Completo:</label>
      <input type="text" id="nombreCompleto" class="input" value="Carlos Perez Gomez" disabled>
    </div>

    <div class="result-container">
      <label for="cantidadCaracteres">Cantidad de Caracteres:</label>
      <input type="text" id="cantidadCaracteres" class="input" disabled>
    </div>

    <div class="result-container">
      <label for="verificarPerez">¿Incluye 'Perez'?</label>
      <input type="text" id="verificarPerez" class="input" disabled>
    </div>

    <div class="result-container">
      <label for="registrosCombinados">Registros Combinados:</label>
      <input type="text" id="registrosCombinados" class="input" disabled>
    </div>

    <div class="result-container">
      <label for="nombreReemplazado">Nombre Reemplazado:</label>
      <input type="text" id="nombreReemplazado" class="input" disabled>
    </div>

    <div class="result-container">
      <label for="partesNombre">Partes del Nombre:</label>
      <input type="text" id="partesNombre" class="input" disabled>
    </div>

    <div class="result-container">
      <label for="nombreMayusculas">Nombre en Mayúsculas:</label>
      <input type="text" id="nombreMayusculas" class="input" disabled>
    </div>

    <div class="result-container">
      <label for="nombreSinEspacios">Nombre Sin Espacios Extra:</label>
      <input type="text" id="nombreSinEspacios" class="input" disabled>
    </div>

    <div class="result-container">
      <label for="calificacion">Calificación Aleatoria:</label>
      <input type="text" id="calificacion" class="input" disabled>
    </div>

    <button onclick="procesarInformacion()">Procesar Información</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
